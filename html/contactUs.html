<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactUs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- contact form -->
            <div class="contact form">
                <h3>Send a message</h3>
                <!-- form filled by the user -->
                <form action="#">
                    <div class="formBox">
                        <div class="row50">

                            <!-- Input for first Name of the user -->
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="John" name="">
                            </div>

                            <!-- Input for last name of the user -->
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="cena" name="">
                            </div>
                        </div>
                        <div class="row50">

                            <!-- Input for Email of the user -->
                            <div class="inputBox">
                                <span> Email</span>
                                <input type="email" placeholder="Johncena123@gmail.com" name="">
                            </div>

                            <!-- Input for mobile number of the user -->
                            <div class="inputBox">
                                <span>Mobile No.</span>
                                <input type="text" placeholder="+91 789 456 1234">
                            </div>
                        </div>
                        <div class="row100">

                            <!-- Input for the message  of the user -->
                            <div class="inputBox">
                                <span> Messsage</span>
                                <textarea placeholder="Write your message here...."></textarea>
                            </div>
                        </div>
                        <div class="row100">

                            <!--submit user's message and info -->

                            <div class="inputBox">

                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Information Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <!--  icons and links -->
                        <span>
                            <ion-icon name="location-outline"></ion-icon>
                        </span>
                        <p>mp nagar bhopal mp <br>INDIA</p>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>

                        <!-- email address for our website -->
                        <a href="mailto:studylance@gmail.com">studylance@gmail.com</a>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                        <a href="tel:+917894561230">+91 789 456 1230</a>
                    </div>
                    <!-- Social media Links -->
                    <div>
                        <ul class="soc">
                            <li><a href="#" class="fb">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a></li>
                            <li><a href="#" class="tw">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </a></li>
                            <li><a href="#" class="in">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </a></li>
                            <li><a href="#" class="ln">
                                    <ion-icon name="logo-linkedin"></ion-icon>
                                </a></li>
                            <li><a href="#" class="yt">
                                    <ion-icon name="logo-youtube"></ion-icon>
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="image">
                    <img
                        src="https://raw.githubusercontent.com/prabinmagar/contact-us-page-/master/image/contact-png.png">

                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
